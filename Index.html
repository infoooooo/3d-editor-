<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up WDP Mobile Legends</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Top Up WDP Mobile Legends</h1>
  <p>Masukkan ID Pemain untuk beli Weekly Diamond Pass (220 Diamond)!</p>
  <form id="topup-form">
    <label for="player-id">ID Pemain (User ID & Zone ID):</label>
    <input type="text" id="player-id" placeholder="Contoh: 12345678(1234)" required>
    <br><br>
    <label for="product">Produk:</label>
    <select id="product">
      <option value="WDP">Weekly Diamond Pass (220 Diamond)</option>
    </select>
    <br><br>
    <label for="amount">Jumlah:</label>
    <input type="number" id="amount" value="1" min="1" max="10" required>
    <br><br>
    <button type="submit">Beli Sekarang</button>
  </form>
  <p id="status"></p>
  <script src="script.js"></script>
</body>
</html>
