<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Editor - Blockchain Distributed Rendering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: #2b2b2b;
            color: #ddd;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            background: #1e1e1e;
            padding: 5px;
            display: flex;
            gap: 5px;
            border-bottom: 1px solid #444;
            flex-wrap: wrap;
            justify-content: center;
        }

        .toolbar button, .toolbar input {
            background: #333;
            color: #ddd;
            border: 1px solid #555;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .toolbar button:hover {
            background: #444;
        }

        .workspace {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        #viewport {
            flex: 1;
            background: #1a1a1a;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background: #222;
            border-left: 1px solid #444;
            padding: 10px;
            overflow-y: auto;
        }

        .sidebar h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #fff;
        }

        .sidebar label {
            display: block;
            font-size: 11px;
            color: #aaa;
            margin: 5px 0;
        }

        .sidebar input[type="range"],
        .sidebar input[type="color"],
        .sidebar input[type="file"] {
            width: 100%;
            margin-bottom: 8px;
        }

        .sidebar button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 6px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 8px;
            font-size: 12px;
        }

        .sidebar button:hover {
            background: #0056b3;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            gap: 5px;
        }

        .mobile-controls button {
            background: #333;
            color: #ddd;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-controls button:hover {
            background: #444;
        }

        /* Cookie Popup */
        .cookie-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .cookie-content {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
        }

        .cookie-content p {
            font-size: 12px;
            margin-bottom: 15px;
        }

        .cookie-content button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        .cookie-content button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .workspace {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid #444;
            }

            .toolbar {
                padding: 3px;
                gap: 3px;
            }

            .toolbar button, .toolbar input {
                padding: 4px 6px;
                font-size: 10px;
            }

            .mobile-controls {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .sidebar {
                width: 300px;
            }

            .toolbar button, .toolbar input {
                padding: 5px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Cookie Popup -->
    <div class="cookie-popup" id="cookiePopup">
        <div class="cookie-content">
            <p>We use your device's computing power for distributed 3D rendering. Do you agree to participate?</p>
            <button onclick="acceptCookies()">Agree</button>
        </div>
    </div>

    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <input type="file" id="model" accept=".gltf,.glb,.obj,.fbx">
            <button onclick="switchMode('translate')">Translate (T)</button>
            <button onclick="switchMode('rotate')">Rotate (R)</button>
            <button onclick="switchMode('scale')">Scale (S)</button>
            <button onclick="playAnimation()">Play Animation (P)</button>
            <button onclick="downloadImage()">Download (D)</button>
            <button onclick="connectToPeers()">Connect to Peers</button>
            <button onclick="renderWithBlockchain()">Render with Blockchain</button>
        </div>

        <!-- Workspace -->
        <div class="workspace">
            <!-- Viewport -->
            <div id="viewport">
                <div id="canvas-container"></div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <h3>Properties</h3>
                <div class="control-group">
                    <label for="color">Color:</label>
                    <input type="color" id="color" value="#ff0000">
                </div>
                <div class="control-group">
                    <label for="positionX">Position X: <span id="positionX-value">0</span></label>
                    <input type="range" id="positionX" min="-10" max="10" step="0.1" value="0">
                </div>
                <div class="control-group">
                    <label for="positionY">Position Y: <span id="positionY-value">0</span></label>
                    <input type="range" id="positionY" min="-10" max="10" step="0.1" value="0">
                </div>
                <div class="control-group">
                    <label for="positionZ">Position Z: <span id="positionZ-value">0</span></label>
                    <input type="range" id="positionZ" min="-10" max="10" step="0.1" value="0">
                </div>
                <div class="control-group">
                    <label for="rotationX">Rotation X: <span id="rotationX-value">0</span>°</label>
                    <input type="range" id="rotationX" min="0" max="360" value="0">
                </div>
                <div class="control-group">
                    <label for="rotationY">Rotation Y: <span id="rotationY-value">0</span>°</label>
                    <input type="range" id="rotationY" min="0" max="360" value="0">
                </div>
                <div class="control-group">
                    <label for="rotationZ">Rotation Z: <span id="rotationZ-value">0</span>°</label>
                    <input type="range" id="rotationZ" min="0" max="360" value="0">
                </div>
                <div class="control-group">
                    <label for="scale">Scale: <span id="scale-value">1</span></label>
                    <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1">
                </div>
                <button onclick="downloadImage()">Download Render</button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <button onclick="switchMode('translate')" title="Translate">T</button>
            <button onclick="switchMode('rotate')" title="Rotate">R</button>
            <button onclick="switchMode('scale')" title="Scale">S</button>
            <button onclick="playAnimation()" title="Play Animation">P</button>
            <button onclick="downloadImage()" title="Download">D</button>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r147/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>

    <script>
        // Cookie Consent
        function acceptCookies() {
            document.cookie = "renderConsent=true; path=/; max-age=31536000"; // 1 year expiry
            document.getElementById('cookiePopup').style.display = 'none';
            initializePeer();
        }

        function checkCookieConsent() {
            if (document.cookie.includes('renderConsent=true')) {
                document.getElementById('cookiePopup').style.display = 'none';
                initializePeer();
            }
        }

        // Three.js setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.enablePan = true;

        let currentObject = null;
        let mixer = null;
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        currentObject = new THREE.Mesh(geometry, material);
        scene.add(currentObject);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        camera.position.z = 5;

        // PeerJS for P2P
        let peer = null;
        let connections = [];
        let modelData = null;

        function initializePeer() {
            peer = new Peer();
            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('connection', (conn) => {
                connections.push(conn);
                conn.on('data', (data) => {
                    if (data.type === 'model') {
                        modelData = data.model;
                        loadModelFromData(modelData);
                    } else if (data.type === 'render') {
                        renderPart(data.part);
                        conn.send({ type: 'renderResult', part: data.part, result: renderer.domElement.toDataURL('image/png') });
                    }
                });
            });
        }

        function connectToPeers() {
            const peerId = prompt('Enter peer ID to connect:');
            if (peerId) {
                const conn = peer.connect(peerId);
                connections.push(conn);
                conn.on('open', () => {
                    console.log('Connected to peer: ' + peerId);
                });
            }
        }

        // Blockchain Integration (Ethereum)
        let provider = null;
        let signer = null;
        let contract = null;

        async function initializeBlockchain() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();

                // Simple smart contract ABI for recording rendering contributions
                const contractABI = [
                    "function recordRender(address user, string memory renderId) public",
                    "function getRenderCount(address user) public view returns (uint)"
                ];
                const contractAddress = "0xYourContractAddress"; // Replace with your deployed contract address
                contract = new ethers.Contract(contractAddress, contractABI, signer);
            } else {
                alert('Please install MetaMask to use blockchain features.');
            }
        }

        async function renderWithBlockchain() {
            if (!contract) {
                await initializeBlockchain();
            }
            const renderId = Date.now().toString();
            await contract.recordRender(await signer.getAddress(), renderId);
            alert('Rendering recorded on blockchain!');
            distributeRendering();
        }

        // Distributed Rendering
        function distributeRendering() {
            if (!modelData) {
                alert('Please load a model first.');
                return;
            }

            const parts = splitModelIntoParts(modelData, connections.length);
            connections.forEach((conn, index) => {
                conn.send({ type: 'render', part: parts[index] });
            });
        }

        function splitModelIntoParts(model, numParts) {
            // Simplified: Divide model into parts (e.g., by splitting vertices or frames)
            const parts = [];
            for (let i = 0; i < numParts; i++) {
                parts.push({ id: i, data: model }); // Placeholder for actual splitting logic
            }
            return parts;
        }

        function renderPart(part) {
            // Simplified: Render the part locally
            loadModelFromData(part.data);
            renderer.render(scene, camera);
        }

        // Controls
        const modelInput = document.getElementById('model');
        const colorInput = document.getElementById('color');
        const positionXInput = document.getElementById('positionX');
        const positionYInput = document.getElementById('positionY');
        const positionZInput = document.getElementById('positionZ');
        const rotationXInput = document.getElementById('rotationX');
        const rotationYInput = document.getElementById('rotationY');
        const rotationZInput = document.getElementById('rotationZ');
        const scaleInput = document.getElementById('scale');
        const positionXValue = document.getElementById('positionX-value');
        const positionYValue = document.getElementById('positionY-value');
        const positionZValue = document.getElementById('positionZ-value');
        const rotationXValue = document.getElementById('rotationX-value');
        const rotationYValue = document.getElementById('rotationY-value');
        const rotationZValue = document.getElementById('rotationZ-value');
        const scaleValue = document.getElementById('scale-value');

        let currentMode = 'translate';

        modelInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const extension = file.name.split('.').pop().toLowerCase();
            const reader = new FileReader();

            reader.onload = (e) => {
                modelData = e.target.result;
                loadModelFromData(modelData);
                connections.forEach(conn => {
                    conn.send({ type: 'model', model: modelData });
                });
            };

            if (extension === 'gltf' || extension === 'glb' || extension === 'fbx') {
                reader.readAsArrayBuffer(file);
            } else if (extension === 'obj') {
                reader.readAsText(file);
            }
        });

        function loadModelFromData(data) {
            const extension = modelInput.files[0]?.name.split('.').pop().toLowerCase();
            if (extension === 'gltf' || extension === 'glb') {
                const loader = new THREE.GLTFLoader();
                loader.parse(data, '', (gltf) => {
                    if (currentObject) scene.remove(currentObject);
                    currentObject = gltf.scene;
                    scene.add(currentObject);

                    if (gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(currentObject);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                }, (error) => console.error('Error loading GLTF:', error));
            } else if (extension === 'obj') {
                const loader = new THREE.OBJLoader();
                const obj = loader.parse(data);
                if (currentObject) scene.remove(currentObject);
                currentObject = obj;
                scene.add(currentObject);
            } else if (extension === 'fbx') {
                const loader = new THREE.FBXLoader();
                loader.parse(data, (fbx) => {
                    if (currentObject) scene.remove(currentObject);
                    currentObject = fbx;
                    scene.add(currentObject);

                    if (fbx.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(currentObject);
                        const action = mixer.clipAction(fbx.animations[0]);
                        action.play();
                    }
                }, (error) => console.error('Error loading FBX:', error));
            }
        }

        colorInput.addEventListener('input', () => {
            if (currentObject) {
                currentObject.traverse((child) => {
                    if (child.isMesh) {
                        child.material.color.set(colorInput.value);
                    }
                });
            }
        });

        positionXInput.addEventListener('input', () => {
            if (currentObject) {
                currentObject.position.x = parseFloat(positionXInput.value);
                positionXValue.textContent = positionXInput.value;
            }
        });

        positionYInput.addEventListener('input', () => {
            if (currentObject) {
                currentObject.position.y = parseFloat(positionYInput.value);
                positionYValue.textContent = positionYInput.value;
            }
        });

        positionZInput.addEventListener('input', () => {
            if (currentObject) {
                currentObject.position.z = parseFloat(positionZInput.value);
                positionZValue.textContent = positionZInput.value;
            }
        });

        rotationXInput.addEventListener('input', () => {
            if (currentObject) {
                currentObject.rotation.x = (rotationXInput.value * Math.PI) / 180;
                rotationXValue.textContent = rotationXInput.value;
            }
        });

        rotationYInput.addEventListener('input', () => {
            if (currentObject) {
                currentObject.rotation.y = (rotationYInput.value * Math.PI) / 180;
                rotationYValue.textContent = rotationYInput.value;
            }
        });

        rotationZInput.addEventListener('input', () => {
            if (currentObject) {
                currentObject.rotation.z = (rotationZInput.value * Math.PI) / 180;
                rotationZValue.textContent = rotationZInput.value;
            }
        });

        scaleInput.addEventListener('input', () => {
            if (currentObject) {
                currentObject.scale.set(scaleInput.value, scaleInput.value, scaleInput.value);
                scaleValue.textContent = scaleInput.value;
            }
        });

        function switchMode(mode) {
            currentMode = mode;
            alert(`Switched to ${mode} mode. Use the sliders to adjust.`);
        }

        function playAnimation() {
            if (mixer) {
                mixer.stopAllAction();
                mixer.clipAction(mixer.getRoot().animations[0]).play();
            } else {
                alert('No animations available for this model.');
            }
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key.toLowerCase()) {
                case 't':
                    switchMode('translate');
                    break;
                case 'r':
                    switchMode('rotate');
                    break;
                case 's':
                    switchMode('scale');
                    break;
                case 'p':
                    playAnimation();
                    break;
                case 'd':
                    downloadImage();
                    break;
            }
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(clock.getDelta());
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        function downloadImage() {
            renderer.render(scene, camera);
            const link = document.createElement('a');
            link.download = '3d-render.png';
            link.href = renderer.domElement.toDataURL('image/png');
            link.click();
        }

        // Initialize
        checkCookieConsent();
    </script>
</body>
</html>
